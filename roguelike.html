    <script>

      const celulas = document.querySelectorAll("td")

      celulas.forEach(cell => {


              cell.addEventListener("click", () => {

                if (cell.classList.contains("Wall"))
                  cell.classList.remove("Wall")
                else if (cell.classList.length == 0){
                cell.classList.add("Orc")
                  cell.innerHTML = "O"
                }
               else if (cell.classList.contains("Orc")){
                  cell.innerText = "D"
                  cell.classList.remove("Orc")
                  cell.classList.add("Golden-Bow")
               }
               else if (cell.classList.contains("Golden-Bow")){
                  cell.innerText = "T"
                  cell.classList.remove("Golden-Bow")
                  cell.classList.add("Diamond-Axe")
               }
                else if (cell.classList.contains("Diamond-Axe"))
                {
                cell.innerText = ""
                  cell.classList.remove("Diamond-Axe")
                  cell.classList.add("Wall")
               }

               console.log(`Classes: ${cell.classList.toString()}`)
             })
            })
